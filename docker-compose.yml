services:
  web:
    build: .
    image: frontend_image
    container_name: frontend_container
    restart: always
    stdin_open: true
    tty: true
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: "2"
          memory: "2G"
    volumes:
      - "../env:/home/env"
    ports:
      - "443:3000"
